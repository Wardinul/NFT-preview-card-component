<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:ital,wght@1,800&family=Outfit:wght@300;400;600&family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="card-wrapper">
    <div class="card-info">

      <div class="card-img">
        <img src="images\image-equilibrium.jpg" alt="image of Equilibrium">
      </div>

      <div class="info-parent-element">
        <div class="title-element">
          <a href="#" class="title-link">Equilibrium #3429</a>
      </div>

      <div class="paragraph-element">
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
    </div>

    <div class="purchase-info">
      <div class="price-info">
        <img src="images\icon-ethereum.svg" alt="ethereum icon">
        <span>0.041 ETH</span>
      </div>
      <div class="time-info">
        <img src="images\icon-clock.svg" alt="clock image">
        <span>3 days left</span>
      </div>
    </div>

    <div class="creator-info">
      <div class="creator-avatar">
        <img class="avatar-image" src="images\image-avatar.png" alt="avatar image">
      </div>
      
      <div class="contribution">
        <p>Creation of <a href="#" class="creator-name">Jules Wyvern</a></p>
      </div>
    </div>

    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wardin</a>.
  </div> -->

</body>
</html>
